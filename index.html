<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        let meter = feet * 0.305;
        return meter;
    }
    function meterToFeet(meter) {
        let feet = meter * 3.279;
        return feet;
    }
    // let feet = parseFloat(prompt("Nhập feet"));
    // let ketQua = feetToMeter(feet);
    // alert(ketQua);

    let meter = parseFloat(prompt("Nhập meter"));
    let ketQua = meterToFeet(meter);
    alert(ketQua);


</script>
</body>
</html>
